<div id="settings-screen">
    <h2 class="screen-title" data-i18n="settings">Cài đặt</h2>

    <div class="panel mb-4">
        <div class="panel-header" data-i18n="monitoringOptions">Tùy chọn giám sát</div>
        <div class="panel-content">
            <div class="setting-item">
                <div class="setting-header">
                    <label class="setting-label" data-i18n="autoScanWebsites">Tự động quét trang web</label>
                    <div class="toggle-switch on" data-setting="enableCookieBlocking">
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                <p class="setting-description" data-i18n="automaticallyScanCookies">
                    Tự động quét và phân tích cookies khi truy cập trang web
                </p>
            </div>

            <div class="setting-item">
                <label class="setting-label" data-i18n="scanFrequency">Tần suất quét</label>
                <select data-setting="scanFrequency" class="setting-select">
                    <option value="pageload" data-i18n="everyPageLoad">Mỗi lần tải trang</option>
                    <option value="1hour" data-i18n="every1Hour">Mỗi 1 giờ</option>
                    <option value="24hours" data-i18n="every24Hours">Mỗi 24 giờ</option>
                    <option value="manual" data-i18n="manuallyOnly">Chỉ khi thủ công</option>
                </select>
            </div>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header" data-i18n="advanced">Nâng cao</div>
        <div class="panel-content">
            <!-- <div class="setting-item">
                <label class="setting-label" data-i18n="dataRetention">Lưu trữ dữ liệu</label>
                <select data-setting="dataRetention" class="setting-select">
                    <option value="30" data-i18n="30Days">30 ngày</option>
                    <option value="90" data-i18n="90Days">90 ngày</option>
                    <option value="365" data-i18n="1Year">1 năm</option>
                    <option value="forever" data-i18n="untilManuallyCleared">Cho đến khi xóa thủ công</option>
                </select>
            </div> -->

            <div class="setting-item">
                <label class="setting-label" data-i18n="theme">Giao diện</label>
                <select data-setting="theme" class="setting-select">
                    <option value="light" data-i18n="light">Sáng</option>
                    <option value="dark" data-i18n="dark">Tối</option>
                    <option value="auto" data-i18n="auto">Tự động</option>
                </select>
            </div>

            <div class="setting-item">
                <label class="setting-label" data-i18n="language">Ngôn ngữ</label>
                <select data-setting="language" class="setting-select">
                    <option value="en" data-i18n="english">English</option>
                    <option value="vi" data-i18n="vietnamese">Tiếng Việt</option>
                </select>
            </div>
        </div>
    </div>
</div>
