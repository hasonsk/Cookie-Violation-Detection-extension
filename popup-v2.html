<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="extensionName"></title>
    <link rel="stylesheet" href="popup-v2.css">
  </head>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="title" data-i18n="extensionName"></div>
      <!-- <div class="actions">
        <button id="header-settings">
          <i data-lucide="settings" size="16"></i>
        </button>
      </div> -->
    </div>

    <div class="navigation">
      <button class="nav-button active" id="nav-dashboard">
        <i data-lucide="bar-chart" size="20"></i>
        <span data-i18n="dashboard"></span>
      </button>
      <button class="nav-button" id="nav-cookies">
        <i data-lucide="cookie" size="20"></i>
        <span data-i18n="cookies"></span>
      </button>
      <button class="nav-button" id="nav-domains">
        <i data-lucide="file-text" size="20"></i>
        <span data-i18n="domains"></span>
      </button>
      <button class="nav-button" id="nav-settings">
        <i data-lucide="settings" size="20"></i>
        <span data-i18n="settings"></span>
      </button>
    </div>

    <div id="current-tab-info" class="current-tab">
      <span class="url-label" data-i18n="currentWebsite"></span>
      <span id="current-url"></span>
    </div>

    <!-- Main Content -->
    <body class="main-content">
      <!-- Dashboard Screen -->
      <div id="dashboard-screen">
        <h2 class="screen-title" data-i18n="dashboard"></h2>

        <!-- Summary Cards -->

        <!-- Cookie Statistics -->
        <div class="panel">
          <div class="panel-header" data-i18n="summaryStatistics"></div>
          <div class="panel-content">
            <div class="summary-cards" style="margin-bottom: 0">
              <div class="card">
                <div class="label" data-i18n="cookiesMonitored"></div>
                <div class="value" id="cookies-monitored">
                  <div class="loading" data-i18n="loading"></div>
                </div>
              </div>
              <div class="card">
                <div class="label" data-i18n="violationsDetected"></div>
                <div class="value alert" id="violations-detected">
                  <div class="loading" data-i18n="loading"></div>
                </div>
              </div>
              <div class="card">
                <div class="label" data-i18n="complianceScore"></div>
                <div class="value alert" id="compliance-score">
                  <div class="loading" data-i18n="loading"></div>
                </div>
              </div>
              <div class="card">
                <div class="label" data-i18n="declaredCookies"></div>
                <div class="value" id="declared-cookies">
                  <div class="loading" data-i18n="loading"></div>
                </div>
              </div>
              <div class="card">
                <div class="label" data-i18n="thirdParty"></div>
                <div class="value" id="third-party">
                  <div class="loading" data-i18n="loading"></div>
                </div>
              </div>
              <div class="card">
                <div class="label" data-i18n="firstParty"></div>
                <div class="value" id="first-party">
                  <div class="loading" data-i18n="loading"></div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- Cookie Policy Section -->
        <div class="policy-section">
          <div class="policy-header" data-i18n="cookiePolicyStatus"></div>
          <div id="policy-status">
            <div class="loading" data-i18n="checkingPolicy"></div>
          </div>
        </div>

        <!-- Violation Charts -->
        <div class="charts-grid">
          <div class="panel">
            <div class="panel-header" data-i18n="violationsBySeverity"></div>
            <div class="panel-content">
              <div id="severity-chart-loading" class="loading" data-i18n="loadingChart">
              </div>
              <div class="chart-container">
                <canvas id="severityChart" class="hidden"></canvas>
              </div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header" data-i18n="violationsByType"></div>
            <div class="panel-content">
              <div id="type-chart-loading" class="loading" data-i18n="loadingChart"></div>
              <div class="chart-container">
                <canvas id="typeChart" class="hidden"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Recent Violations -->
        <div class="panel">
          <div class="panel-header" data-i18n="top5CriticalViolations"></div>
          <div class="panel-content">
            <div id="violations-list">
              <div class="loading" data-i18n="loadingViolations"></div>
            </div>
          </div>
          <div class="panel-footer">
            <button
              class="action-btn primary" id="view-all-violations-btn" data-i18n="viewAllViolations"
            >
            </button>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="panel">
          <div class="panel-header" data-i18n="quickActions"></div>
          <div class="panel-content">
            <div class="actions-grid">
              <button
                class="action-btn primary"
                id="refresh-check-btn" data-i18n="refreshCheck"
                >
              </button>
              <button class="action-btn primary"
              id="export-report-btn" data-i18n="exportReport"
              >
              </button>
              <button
                class="action-btn danger"
                id="block-domain-btn" data-i18n="blockDomain"
                >
              </button>
              <button
                class="action-btn danger"
                id="clear-all-cookies-btn" data-i18n="clearAllCookies"
                >
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cookies Screen -->
      <div id="cookies-screen">
        <div class="screen-header">
          <!-- <h2 class="screen-title">Cookies Monitor</h2> -->
          <div class="search-box">
            <input type="text" data-i18n-placeholder="searchCookies" />
            <i data-lucide="search" size="14" class="search-icon"></i>
          </div>
        </div>

        <!-- Filters -->
        <div class="filters">
          <button class="filter-button active" data-filter="all" data-i18n="all"></button>
          <button class="filter-button" data-filter="violations" data-i18n="violations">
          </button>
          <button class="filter-button" data-filter="no-issues" data-i18n="noIssues">
          </button>
          <!-- <button class="filter-button" data-filter="performance">Performance</button> -->
          <button class="filter-button" data-filter="tracking" data-i18n="tracking"></button>
        </div>

        <!-- Cookie List -->
        <div class="panel">
          <div class="list-divider">
            <div class="cookie-item violation" data-id="cookie1">
              <div class="icon">
                <i
                  data-lucide="alert-triangle"
                  size="16"
                  class="text-red-600"
                ></i>
              </div>
              <div class="content">
                <div class="title">_ga</div>
                <div class="subtitle">
                  example.com · Session (<span data-i18n="violation"></span>: >24h)
                </div>
              </div>
              <i data-lucide="chevron-right" size="16" class="chevron"></i>
            </div>
            <div class="cookie-details" id="cookie1-details">
              <div class="details-grid">
                <div>
                  <div class="detail-label" data-i18n="purpose"></div>
                  <div data-i18n="analytical"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="thirdParty"></div>
                  <div>Google Analytics</div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="behavior"></div>
                  <div data-i18n="tracksUserSessions"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="policyMatch"></div>
                  <div style="color: #dc2626" data-i18n="violation"></div>
                </div>
              </div>
              <div class="violation-alert">
                <div class="title" data-i18n="violationsTitle"></div>
                <ul class="violation-list">
                  <li data-i18n="cookieDeclaredSessionPersistsLonger">
                  </li>
                  <li data-i18n="actualExpirationExceedsDeclared">
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="list-divider">
            <div class="cookie-item" data-id="cookie2">
              <div class="icon">
                <i data-lucide="check-circle" size="16" class="green"></i>
              </div>
              <div class="content">
                <div class="title">JSESSIONID</div>
                <div class="subtitle">example.com · Session</div>
              </div>
              <i data-lucide="chevron-right" size="16" class="chevron"></i>
            </div>
            <div class="cookie-details" id="cookie2-details">
              <div class="details-grid">
                <div>
                  <div class="detail-label" data-i18n="purpose"></div>
                  <div data-i18n="analytical"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="thirdParty"></div>
                  <div>Google Analytics</div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="behavior"></div>
                  <div data-i18n="tracksUserSessions"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="policyMatch"></div>
                  <div data-i18n="compliant"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="list-divider">
            <div class="cookie-item violation" data-id="cookie3">
              <div class="icon">
                <i
                  data-lucide="alert-triangle"
                  size="16"
                  class="text-red-600"
                ></i>
              </div>
              <div class="content">
                <div class="title">__gads</div>
                <div class="subtitle">
                  doubleclick.net · 1 year (<span data-i18n="violationPolicyStates"></span>)
                </div>
              </div>
              <i data-lucide="chevron-right" size="16" class="chevron"></i>
            </div>
            <div class="cookie-details" id="cookie3-details">
              <div class="details-grid">
                <div>
                  <div class="detail-label" data-i18n="purpose"></div>
                  <div data-i18n="advertising"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="thirdParty"></div>
                  <div data-i18n="doubleClick"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="behavior"></div>
                  <div data-i18n="tracksForAdTargeting"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="policyMatch"></div>
                  <div style="color: #dc2626" data-i18n="violation"></div>
                </div>
              </div>
              <div class="violation-alert">
                <div class="title" data-i18n="violationsTitle"></div>
                <ul class="violation-list">
                  <li data-i18n="cookieExpirationExceedsPolicy"></li>
                  <li data-i18n="actualExpirationExceedsDeclared">
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="list-divider">
            <div class="cookie-item" data-id="cookie4">
              <div class="icon">
                <i data-lucide="check-circle" size="16" class="green"></i>
              </div>
              <div class="content">
                <div class="title">user_preferences</div>
                <div class="subtitle">example.com · 1 month</div>
              </div>
              <i data-lucide="chevron-right" size="16" class="chevron"></i>
            </div>
            <div class="cookie-details" id="cookie4-details">
              <div class="details-grid">
                <div>
                  <div class="detail-label" data-i18n="purpose"></div>
                  <div data-i18n="preferences"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="thirdParty"></div>
                  <div data-i18n="none"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="behavior"></div>
                  <div data-i18n="storesUserPreferences"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="policyMatch"></div>
                  <div data-i18n="compliant"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="list-divider">
            <div class="cookie-item violation" data-id="cookie5">
              <div class="icon">
                <i
                  data-lucide="alert-triangle"
                  size="16"
                  class="text-red-600"
                ></i>
              </div>
              <div class="content">
                <div class="title">_fbp</div>
                <div class="subtitle">
                  facebook.com · 3 months (<span data-i18n="violation"></span>: <span data-i18n="notInPolicy"></span>)
                </div>
              </div>
              <i data-lucide="chevron-right" size="16" class="chevron"></i>
            </div>
            <div class="cookie-details" id="cookie5-details">
              <div class="details-grid">
                <div>
                  <div class="detail-label" data-i18n="purpose"></div>
                  <div data-i18n="advertising"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="thirdParty"></div>
                  <div data-i18n="facebook"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="behavior"></div>
                  <div data-i18n="tracksForAdTargeting"></div>
                </div>
                <div>
                  <div class="detail-label" data-i18n="policyMatch"></div>
                  <div style="color: #dc2626" data-i18n="violation"></div>
                </div>
              </div>
              <div class="violation-alert">
                <div class="title" data-i18n="violationsTitle"></div>
                <ul class="violation-list">
                  <li data-i18n="cookieNotDeclaredInPolicy"></li>
                  <li data-i18n="thirdPartyTrackingNotDisclosed"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="domain-screen" class="tab-content">
        <h3 data-i18n="blockCookiesFromDomain"></h3>

        <div class="blocked-domains">
          <div class="input-container">
            <input
              type="text"
              id="domain-to-block"
              data-i18n-placeholder="enterDomainExample"
              autocomplete="off"
            />
            <div class="suggestions-dropdown" id="suggestions-dropdown"></div>
          </div>
          <button id="add-block-domain">
            <span data-i18n="addDomain"></span>
          </button>
        </div>

        <h4 data-i18n="blockedDomainsList"></h4>
        <ul id="blocked-domains-list">
        </ul>

        <div id="stats-tab" class="tab-content">
          <div id="stats-content">
            <div id="domain-stats">
              <h4 data-i18n="domainsSettingCookies"></h4>
              <ul id="top-domains"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Screen -->
      <div id="settings-screen">
        <h2 class="screen-title" data-i18n="settings"></h2>

        <div class="settings-status">
            <div class="status-indicator" id="save-status"></div>
            <span id="save-status-text" data-i18n="settingsSaved"></span>
        </div>

        <div class="panel mb-4">
            <div class="panel-header" data-i18n="monitoringOptions"></div>
            <div style="padding: 1rem">
                <div class="setting-item">
                    <div class="setting-header">
                        <label class="setting-label" data-i18n="autoScanWebsites"></label>
                        <div class="toggle-switch on" data-setting="enableCookieBlocking">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                    <p class="setting-description" data-i18n="automaticallyScanCookies">
                    </p>
                </div>

                <div class="setting-item">
                    <div class="setting-header">
                        <label class="setting-label" data-i18n="showNotifications"></label>
                        <div class="toggle-switch on" data-setting="showViolationNotifications">
                            <div class="toggle-handle"></div>
                        </div>
                    </div>
                    <p class="setting-description" data-i18n="showDesktopNotifications">
                    </p>
                </div>

                <div class="setting-item">
                    <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="scanFrequency">
                    </label>
                    <select data-setting="scanFrequency">
                        <option value="pageload" data-i18n="everyPageLoad"></option>
                        <option value="1hour" data-i18n="every1Hour"></option>
                        <option value="24hours" data-i18n="every24Hours"></option>
                        <option value="manual" data-i18n="manuallyOnly"></option>
                    </select>
                </div>

                <div class="setting-item">
                    <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="notificationDuration">
                    </label>
                    <input type="range" min="1000" max="10000" step="500" value="3000"
                           data-setting="notificationDuration">
                    <div class="range-display" data-display="notificationDuration">3s</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header" data-i18n="advanced"></div>
            <div style="padding: 1rem">
                <div class="setting-item">
                    <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="dataRetention">
                    </label>
                    <select data-setting="dataRetention">
                        <option value="30" data-i18n="30Days"></option>
                        <option value="90" data-i18n="90Days"></option>
                        <option value="365" data-i18n="1Year"></option>
                        <option value="forever" data-i18n="untilManuallyCleared"></option>
                    </select>
                </div>

                <div class="setting-item">
                    <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="theme">
                    </label>
                    <select data-setting="theme">
                        <option value="light" data-i18n="light"></option>
                        <option value="dark" data-i18n="dark"></option>
                        <option value="auto" data-i18n="auto"></option>
                    </select>
                </div>

                <div class="setting-item">
                    <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="language">
                    </label>
                    <select data-setting="language">
                        <option value="en" data-i18n="english"></option>
                        <option value="vi" data-i18n="vietnamese"></option>
                    </select>
                </div>

                <div class="setting-item">
                    <button class="danger-button" id="clear-all-data" data-i18n="clearAllData"></button>
                </div>

                <div class="version">Version 1.0.0</div>
            </div>

            <!-- Save/Reset buttons -->
            <div class="button-container">
                <button class="secondary-button" id="reset-settings" data-i18n="resetToDefaults"></button>
                <button class="primary-button" id="save-settings" data-i18n="saveSettings"></button>
            </div>
        </div>
    </div>

    <!-- <script src="popup-v2.js"></script> -->
    <script src="main.js" type="module"></script>
    <script src="./lib/chart.js-4.4.2/package/dist/chart.umd.js"></script>
    <script src="./lib/lucide-0.513.0-dist/umd/lucide.js"></script>
  </body>
</html>
