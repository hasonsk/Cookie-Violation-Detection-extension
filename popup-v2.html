<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="extensionName"></title>
    <link rel="stylesheet" href="popup-v2.css">
  </head>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="title" data-i18n="extensionName"></div>
      <!-- <div class="actions">
        <button id="header-settings">
          <i data-lucide="settings" size="16"></i>
        </button>
      </div> -->
    </div>

    <div id="valid-url-content">
      <div class="navigation">
        <button class="nav-button active" id="nav-dashboard">
          <i data-lucide="bar-chart" size="20"></i>
          <span data-i18n="dashboard"></span>
        </button>
        <button class="nav-button" id="nav-domains">
          <i data-lucide="file-text" size="20"></i>
          <span data-i18n="domains"></span>
        </button>
        <button class="nav-button" id="nav-settings">
          <i data-lucide="settings" size="20"></i>
          <span data-i18n="settings"></span>
        </button>
      </div>

      <div id="current-tab-info" class="current-tab">
        <span class="url-label" data-i18n="currentWebsite"></span>
        <span id="current-url"></span>
      </div>

      <!-- Main Content -->
      <body class="main-content">
        <!-- Dashboard Screen -->
        <div id="dashboard-screen">
          <!-- <h2 class="screen-title" data-i18n="dashboard"></h2> -->

          <!-- Cookie Statistics -->
          <div class="panel">
            <div class="panel-header">
              <span data-i18n="summaryStatistics" style="display: inline-block; vertical-align: middle;"></span>
              <!-- <a href="details.html" target="_blank" style="display: inline-block; padding: 0.5rem 1rem; background-color: #1e40af; color: #fff; text-decoration: none; border-radius: 4px; text-align: center; vertical-align: middle;">Details</a> -->
              <!-- <button id="detailsLink" data-i18n="details">Details</button> -->
            </div>
            <div class="panel-content">
              <div class="summary-cards" style="margin-bottom: 0">
                <div class="card">
                  <div class="label" data-i18n="violationsDetected"></div>
                  <div class="value alert" id="violations-detected">
                    <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
                  </div>
                </div>
                <div class="card">
                  <div class="label" data-i18n="complianceScore"></div>
                  <div class="value alert" id="compliance-score">
                    <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
                  </div>
                </div>
                <div class="card">
                  <div class="label" data-i18n="cookiesMonitored"></div>
                  <div class="value" id="cookies-monitored">
                    <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
                  </div>
                </div>
                <!-- <div class="card">
                  <div class="label" data-i18n="declaredCookies"></div>
                  <div class="value" id="declared-cookies">
                    <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
                  </div>
                </div>
                <div class="card">
                  <div class="label" data-i18n="thirdParty"></div>
                  <div class="value" id="third-party">
                    <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
                  </div>
                </div>
                <div class="card">
                  <div class="label" data-i18n="firstParty"></div>
                  <div class="value" id="first-party">
                    <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
                  </div>
                </div> -->
              </div>
            </div>
          </div>

          <!-- Quick Actions -->
          <div class="panel">
            <div class="panel-header" data-i18n="quickActions"></div>
            <div class="panel-content">
              <div class="actions-grid">
                <button class="action-btn primary" id="check-again-btn" data-i18n="checkAgain">
                </button>
                <!-- <button class="action-btn primary"
                  id="detailsLink-btn" data-i18n="exportReport"
                  >
                </button> -->
                <!-- <button id="detailsLink" data-i18n="details">Details</button> -->
                <button class="action-btn primary" id="detailsLink-btn" data-i18n="details">Details</button>
                <button class="action-btn danger" id="block-domain-btn" data-i18n="blockDomain">
                </button>
                <button class="action-btn danger" id="clear-all-cookies-btn" data-i18n="clearAllCookies">
                </button>
              </div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header" data-i18n="cookiePolicyLink"></div>
            <div class="panel-content">
              <div id="policy-status">
                <div class="loading"><i data-lucide="loader-2" size="24"></i></div>
              </div>
            </div>
          </div>
        </div>

        <div id="domain-screen" class="tab-content">
          <h3 data-i18n="blockCookiesFromDomain"></h3>

          <div class="blocked-domains">
            <div class="input-container">
              <input type="text" id="domain-to-block" data-i18n-placeholder="enterDomainExample" autocomplete="off" />
              <div class="suggestions-dropdown" id="suggestions-dropdown"></div>
            </div>
            <button id="add-block-domain">
              <span data-i18n="addDomain"></span>
            </button>
          </div>

          <h4 data-i18n="blockedDomainsList"></h4>
          <ul id="blocked-domains-list">
          </ul>

          <div id="stats-tab" class="tab-content">
            <div id="stats-content">
              <div id="domain-stats">
                <h4 data-i18n="domainsSettingCookies"></h4>
                <ul id="top-domains"></ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen">
          <!-- <h2 class="screen-title" data-i18n="settings"></h2> -->

          <div class="settings-status">
            <div class="status-indicator" id="save-status"></div>
            <span id="save-status-text" data-i18n="settingsSaved"></span>
          </div>

          <div class="panel mb-4">
            <div class="panel-header" data-i18n="monitoringOptions"></div>
            <div style="padding: 1rem">
              <div class="setting-item">
                <div class="setting-header">
                  <label class="setting-label" data-i18n="autoScanWebsites"></label>
                  <div class="toggle-switch on" data-setting="enableCookieBlocking">
                    <div class="toggle-handle"></div>
                  </div>
                </div>
                <p class="setting-description" data-i18n="automaticallyScanCookies">
                </p>
              </div>

              <div class="setting-item">
                <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="scanFrequency">
                </label>
                <select data-setting="scanFrequency">
                  <option value="pageload" data-i18n="everyPageLoad"></option>
                  <option value="1hour" data-i18n="every1Hour"></option>
                  <option value="24hours" data-i18n="every24Hours"></option>
                  <option value="manual" data-i18n="manuallyOnly"></option>
                </select>
              </div>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header" data-i18n="advanced"></div>
            <div style="padding: 1rem">
              <div class="setting-item">
                <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="theme">
                </label>
                <select data-setting="theme">
                  <option value="light" data-i18n="light"></option>
                  <option value="dark" data-i18n="dark"></option>
                  <option value="auto" data-i18n="auto"></option>
                </select>
              </div>

              <div class="setting-item">
                <label class="setting-label" style="display: block; margin-bottom: 0.5rem" data-i18n="language">
                </label>
                <select data-setting="language">
                  <option value="en" data-i18n="english"></option>
                  <option value="vi" data-i18n="vietnamese"></option>
                </select>
              </div>
            </div>

            <!-- Save/Reset buttons -->
            <div class="button-container">
              <button class="primary-button" id="save-settings" data-i18n="saveSettings"></button>
            </div>
          </div>
        </div>

        <script src="main.js" type="module"></script>
        <script src="./lib/chart.js-4.4.2/package/dist/chart.umd.js"></script>
        <script src="./lib/lucide-0.513.0-dist/umd/lucide.js"></script>
      </body>
    </div>

    <!-- <div id="invalid-url-content" style="display: none; text-align: center; padding: 20px;">
      <img src="images/icon128.png" alt="Cookie Monster" style="width: 128px; height: 128px;">
      <p>Nothing to check here!</p>
    </div> -->
    <div id="invalid-url-content">
      <div class="cookie-icon"><img src="images/icon128.png" alt="Cookie Monster"></div>
      <p class="message">Nothing to check here!</p>
      <p class="sub-message">Navigate to a website to start monitoring cookie compliance</p>
  </div>
  </body>
</html>
